name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build & Test
        # Команда build соберет проект и прогонит тесты.
        # Checkstyle больше не вызывается.
        run: ./gradlew clean test build --info

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          annotate_only: false
          include_passed: true

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ runner.os }}.jar
          path: build/libs/*.jar