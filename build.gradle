plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group = 'com.example'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'com.example.systeminfo.SystemInfoCollector'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

    testImplementation platform('org.junit:junit-bom:5.10.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.14.2'
}

test {
    useJUnitPlatform()
}


tasks.register('writeCheckstyleConfig') {
    doLast {
        def configText = """<?xml version="1.0"?>
<module name="Checker">
    <property name="charset" value="UTF-8"/>
    <property name="severity" value="error"/>
    
    <module name="TreeWalker">
        <module name="DeprecatedAnnotation"/>
        <module name="AvoidStarImport"/>
        <module name="UnusedImports"/>
    </module>
</module>"""

        def f = layout.buildDirectory.file("checkstyle-generated.xml").get().asFile
        f.parentFile.mkdirs()
        f.write(configText, 'UTF-8')
        println "Checkstyle config generated at: " + f.absolutePath
    }
}

checkstyle {
    toolVersion = '10.17.0'
    configFile = layout.buildDirectory.file("checkstyle-generated.xml").get().asFile
    maxErrors = 0
    maxWarnings = 0
    ignoreFailures = false
}

tasks.named('checkstyleMain') {
    dependsOn 'writeCheckstyleConfig'
}
tasks.named('checkstyleTest') {
    dependsOn 'writeCheckstyleConfig'
}


jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}